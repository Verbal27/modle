overwrite: true
schema: https://team.moodle.net/api/graphql
# documents: src/graphql/main/home.next.moodle.net_schema.graphql
documents: src/common/graphql/**/!(*.client).graphql

generates:
  src/common/graphql/schema.json:
    plugins:
      - introspection
  src/common/graphql/types.generated.ts:
    plugins:
      - typescript
      - fragment-matcher
      - typescript-resolvers
  src/common/graphql/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.generated.ts
      folder: generated/
    plugins:
      - typescript-operations
      - typescript-react-apollo
      - ./src/util/apollo/operation/codegen-plugin.js
    config:
      exportFragmentSpreadSubTypes: true
      preResolveTypes: false
      avoidOptionals: false
      reactApolloVersion: 3
      withHooks: true
      withHOC: true
