overwrite: true
schema: "https://home.next.moodle.net/api/graphql"
documents: "src/**/!(*.client).graphql"
generates:
  src/generated/sdk.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
  ./graphql.schema.json:
    plugins:
      - "introspection"
