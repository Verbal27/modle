overwrite: true
schema: http://tdc.stg.tetco.sa/api/graphql
# documents: src/graphql/main/home.next.moodle.net_schema.graphql
documents: src/**/!(*.client).graphql

generates:
  graphql.schema.json:
    plugins:
      - introspection
  src/graphql/types.generated.d.ts:
    plugins:
      - typescript
      # - fragment-matcher
      # - typescript-resolvers
  src/graphql:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.generated.d.ts
      folder: generated/
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      exportFragmentSpreadSubTypes: true
      preResolveTypes: true
      avoidOptionals: false
      reactApolloVersion: 3
      withHooks: true
      withHOC: true
