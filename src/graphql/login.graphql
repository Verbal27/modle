mutation loginMutation($email: String!, $password: String!) {
    createSession(email: $email, password: $password) {
        token
        me {
            email
	    wantsEmailDigest
	    wantsNotifications
	    isConfirmed
	    isInstanceAdmin
            user {
                id
		canonicalUrl
                preferredUsername
                name
                summary
                location
                icon
		isPublic
		isDisabled
		createdAt
		updatedAt
		lastActivity
            }
        }
    }
}
