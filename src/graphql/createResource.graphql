#import "./fragments/basicResource.graphql"


input ResourceInput {
    name: String!
    summary: String
    url: String!
    icon: String
    license: String
    primaryLanguageId: String
}

mutation createResourceMutation($collectionId: String!, $resource: ResourceInput!) {
    createResource(collectionId: $collectionId, resource: $resource) {
        ...BasicResource
    }
}

