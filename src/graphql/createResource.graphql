input ResourceInput {
    name: String!
    summary: String
    content: String
    url: String!
    primaryLanguage: String
    icon: String
}

 mutation createResourceMutation($resourceId: Int!, $resource: ResourceInput!) {
    createResource(
    collectionLocalId: $resourceId
    resource: $resource
    ) {
        id
        localId
        name
        summary
        content
        url
        primaryLanguage
        icon
        published
        updated
    }
}

