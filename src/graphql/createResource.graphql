#import "./fragments/basicResource.graphql"


input ResourceInput {
    name: String!
    summary: String
    content: String
    url: String!
    primaryLanguage: String
    icon: String
}

 mutation createResourceMutation($resourceId: Int!, $resource: ResourceInput!) {
    createResource(
    collectionLocalId: $resourceId
    resource: $resource
    ) {
        ...BasicResource
    }
}

