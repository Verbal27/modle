query meQuery
(
  $limit: Int, 
  $end: Int
  )
    {
  me {
    user {
      id
    inbox (limit: $limit, after:$end) {
      pageInfo {
          startCursor
          endCursor
      }
      edges {
        node {
          id
          activityType
          type
          published
          object {
            __typename
            ... on Community {
            id
            name
            localId
            summary
            icon
            }
            ... on Comment {
            id
            localId
            content
            inReplyTo {
              localId
            }
             context {
              __typename
              ... on Community {
                id
                name
                localId
              }
              ... on Collection {
                id
                name
                localId
              }
             }
            }
            ... on Collection {
            id
            name
            localId
            summary
            icon
            community {
              localId
            }
            }
              ... on Resource {
            id
            name
            localId
            url
            summary
            icon
            collection {
                name
                localId
                community {
                  localId
                }
            }
            }
          }
          user {
            name
            id
            preferredUsername
            localId
            icon
          }
      }
    }
  }
    }
  }
}

