

query getFollowedCollections($limit: Int, $endColl: Int) {
    me {
        user {
          id
          followingCollections(limit: $limit, after:$endColl) {
            pageInfo {
              startCursor
              endCursor
            }
            edges {
              node {
                id
                localId
                preferredUsername
                name
                summary
                icon
                followed
                followers {
                  totalCount
                }
                resources {
                  totalCount
                }
                threads {
                  totalCount
                }
                # followersCount
                # followingCount

              }
          }
        }
      }
    }
}
