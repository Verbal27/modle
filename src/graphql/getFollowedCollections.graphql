query getFollowedCollections($limit: Int, $endColl: String) {
    me {
        user {
            id
            canonicalUrl
            isLocal
            isPublic
            isDisabled
            followedCollections(limit: $limit, after:$endColl) {
                pageInfo { startCursor endCursor }
                edges {
                    node {
                        follow {
                            id
                            canonicalUrl
                        }
                        collection {
                            __typename
                            ... on Collection {
                                preferredUsername
                                name
                                summary
                                icon
                                isLocal
                                isPublic
                                isDisabled
                                createdAt
                                lastActivity
                                myFollow { id }
                                myLike   { id }
                                community {
                                    id
                                    canonicalUrl
                                    preferredUsername
                                    isLocal
                                    isPublic
                                    isDisabled
                                    icon
                                    myFollow { id }
                                }
                                followers { totalCount }
                                likes     { totalCount }
                                resources { totalCount }
                                threads   { totalCount }
                            }
                        }
                    }
                }
            }
        }
    }
}
