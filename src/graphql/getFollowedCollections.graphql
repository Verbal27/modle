query getFollowedCollections($limit: Int, $endColl: String) {
    me {
        user {
            id
            isLocal
            isPublic
            isDisabled
            followingCollections(limit: $limit, after:$endColl) {
                pageInfo { startCursor endCursor }
                edges {
                    node {
                        id
                        canonicalUrl
                        preferredUsername
                        name
                        summary
                        icon
                        isLocal
                        isPublic
                        isHidden
                        myFollow { id }
                        myLike   { id }
                        community {
                            id
                            canonicalUrl
                            isLocal
                            isPublic
                            isDisabled
                            icon
                            myFollow { id }
                            myLike   { id }
                        }
                        followers { totalCount }
                        likes     { totalCount }
                        resources { totalCount }
                        threads   { totalCount }
                    }
                }
            }
        }
    }
}
