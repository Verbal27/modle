#import "./basicUser.graphql"


fragment BasicResource on Resource {
    id
    name
    summary
    icon
    url
    license
    createdAt
    updatedAt
    creator {
        ...BasicUser
    }
    collection {
        name
        canonicalUrl
        preferredUsername
        isLocal
        isPublic
        isDisabled
        community {
            id
            canonicalUrl
            isLocal
        }
    }
}