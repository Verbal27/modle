#import "./basicUser.graphql"

fragment BasicCollection on Collection {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    creator { ...BasicUser }
    icon
    # isLocal
    # isPublic
    createdAt
    myLike { id }
    myFollow { id }
    community {
        id
        canonicalUrl
        # isLocal
        # isPublic
        name
        icon
        myFollow { id }
    }
    resources {totalCount}
    followers { totalCount }
    threads { totalCount }
    outbox { totalCount }
}