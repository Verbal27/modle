#import "./basicUser.graphql"

fragment BasicCollection on Collection {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    creator { ...BasicUser }
    icon
    isLocal
    isPublic
    myFollow {
        id
    }
    community {
        id
        canonicalUrl
        isLocal
        isPublic
        name
        icon
        myFollow { 
            id
        }
    }
    followers { totalCount }
    threads { totalCount }
    outbox { totalCount }
}