fragment BasicCollection on Collection {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    icon
    isLocal
    isPublic
    myFollow { id }
    community {
        id
        canonicalUrl
        isLocal
        isPublic
        name
        icon
        myFollow { id }
    }
    followers { totalCount }
    likes     { totalCount }
    resources { totalCount }
    outbox    { totalCount }
}