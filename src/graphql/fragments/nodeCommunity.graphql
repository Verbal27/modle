fragment NodeCommunity on Community {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    icon
    image
    isLocal
    isPublic
    isDisabled
    createdAt
    updatedAt
    lastActivity
    primaryLanguage { id englishName localName }
    myFollow    { id }
    collections { totalCount }
    followers   { totalCount }
    threads     { totalCount }
}
