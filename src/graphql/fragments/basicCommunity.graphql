fragment BasicCommunity on Community {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    icon
    image
    createdAt
    updatedAt
    lastActivity
    isLocal
    isPublic
    isDisabled
    myFollow { id }
    collections { totalCount }
    followers { totalCount }
    threads { totalCount }
    outbox { totalCount }
}