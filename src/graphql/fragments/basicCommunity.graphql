#import "./basicUser.graphql"

fragment BasicCommunity on Community {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    creator {
        ...BasicUser
    }
    icon
    image
    createdAt
    updatedAt
    lastActivity
    isLocal
    isPublic
    isDisabled
    myFollow { id }
    primaryLanguage { id englishName localName }
    followers { totalCount }
    threads { totalCount }
    outbox { totalCount }
}