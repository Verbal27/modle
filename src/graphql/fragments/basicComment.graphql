fragment BasicComment on Comment {
  localId
  content
  id
  published
  author {
      name
      id
      icon
      preferredUsername
      localId
  }
  replies {
      totalCount
  }
  inReplyTo {
    localId
    author {
      id
      icon
      name
      localId
      preferredUsername
    }
  }
  context {
    __typename
    ... on Community {
      id
      name
      localId
    }
      ... on Collection {
      id
      name
      localId
    }
  }
}