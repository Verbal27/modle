fragment BasicComment on Comment {
    id
    inReplyToId
    content
    isLocal
    isPublic
    isHidden
    createdAt
    updatedAt
    author {
        id
	canonicalUrl
        preferredUsername
        name
        icon
	isLocal
	isPublic
	isDisabled
    }
    thread  { id }
    likes   { totalCount }
    context {
        __typename
        ... on Community {
            id
            canonicalUrl
            name
            isLocal
            isPublic
            isDisabled
        }
        ... on Collection {
            id
            canonicalUrl
            name
            isLocal
            isPublic
            isHidden
        }
    }
}