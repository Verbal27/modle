#import "./basicUser.graphql"


fragment BasicCommentWithInReplyTo on Comment {
    ...BasicComment
    inReplyTo { ...BasicComment }
}
fragment BasicComment on Comment {
    id
    content
    isLocal
    isPublic
    isHidden
    createdAt
    updatedAt
    creator {
        ...BasicUser
    }
    likes   { totalCount }
    thread  {
      id
      context {
          __typename
          ... on Community {
                id
                canonicalUrl
                name
                isLocal
                isPublic
                isDisabled
                creator {
                    ...BasicUser
                }
            }
          ... on Collection {
                id
                canonicalUrl
                name
                isLocal
                isPublic
                isDisabled
                creator {
                    ...BasicUser
                }
            }
            ... on Resource {
                id
                canonicalUrl
                name
                isLocal
                isPublic
                isDisabled
                
                creator {
                    ...BasicUser
                }
                collection {
                    id
                    name
                }
            }
        }
    }
}