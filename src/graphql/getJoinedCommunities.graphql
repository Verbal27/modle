query getJoinedCommunitiesQuery($limit: Int, $endComm: Int) {
    me {
        user {
          id
          joinedCommunities(limit: $limit, after:$endComm) {
            pageInfo {
              startCursor
              endCursor
            }
          edges {
              node {
                id
                localId
                preferredUsername
                name
                summary
                threads {
                  totalCount
                }
                icon
                collections {
                      totalCount
                  }
                members {
                  totalCount
                }
                followed

              }
          }
        }
      }
    }
}
