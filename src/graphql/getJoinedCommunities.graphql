query getJoinedCommunitiesQuery($limit: Int, $end: Int) {
    me {
        user {
          id
          joinedCommunities(limit: $limit, after:$end) {
            pageInfo {
              startCursor
              endCursor
            }
          edges {
              node {
                id
                localId
                preferredUsername
                name
                summary
                icon
                collections {
                totalCount
            }
            members {
              totalCount
            }
                followed

              }
          }
        }
      }
    }
}
