query getCollection($id: Int!) {
  collection(localId: $id) {
    id
    localId
    icon
    name
    content
    followersCount
    summary
    followers {
      icon
      name
      summary
      localId
    }
    comments {
      id
      author {
        id
        name
      }
      published
      content
    }
    communities {
      localId
      name
    }
    resources {
      id
      localId
      name
      summary
      icon
      likesCount
    }
  }
}
