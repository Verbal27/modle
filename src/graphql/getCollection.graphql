#import "./fragments/basicCollection.graphql"

query getCollection($id: String!) {
  collection(collectionId: $id) {
    ...BasicCollection
    resources {
      totalCount
      edges {
        node {
          id
          canonicalUrl
          name
          summary
          icon
          url
          license
          createdAt
          updatedAt
          lastActivity
          isLocal
          isPublic
          isDisabled
          myLike { id }
          likes { totalCount }
        }
      }
    }
  }
}
