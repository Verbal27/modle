#import "./fragments/basicComment.graphql"

query getCollection($id: Int!) {
  collection(localId: $id) {
    id
    localId
    icon
    name
    content
    followed
    followers {
      totalCount
    }
    summary
    community {
      localId
      name
      followed
    }

    threads {
             edges {
                node {
                    ...BasicComment

                }
            }
            
            totalCount
        }
    resources {
      totalCount
      edges {
        node {
          id
          localId
          name
          summary
          url
          icon
        }
      }
      
    }
  }
}
