#import "./fragments/basicComment.graphql"

query getCollection($id: Int!) {
  collection(localId: $id) {
    id
    localId
    icon
    name
    content
    followed
    followers {
      totalCount
    }
    summary
    community {
      localId
      id
      name
      followed
    }
    resources {
      totalCount
      edges {
        node {
          id
          localId
          name
          summary
          url
          icon
        }
      }
      
    }
  }
}
