input RegistrationInput {
    email: String!
    password: String!
    preferredUsername: String!
    name: String!
    summary: String!
    location: String!
}

mutation createUserMutation($user: RegistrationInput!) {
    createUser(user: $user) {
        token
        me {
            email
            user {
            name
            summary # bio
            preferredUsername # emoji ID
            location
            id
            }
        }
    }
}
