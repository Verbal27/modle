input ResourceInput {
    name: String!
    summary: String
    url: String!
    license: String
    primaryLanguageId: String
    icon: String
}

 mutation updateResourceMutation($resource: ResourceInput!,$resourceId: String!) {
    updateResource(resource: $resource, resourceId: $resourceId) {
        id
        name
        summary
        url
        license
        icon
        isLocal
        isPublic
        isDisabled
        createdAt
        updatedAt
        primaryLanguage {
            id
            englishName
            localName
        }
    }
}

