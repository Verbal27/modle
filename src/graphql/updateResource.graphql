input ResourceInput {
    name: String!
    summary: String
    url: String!
    license: String
    primaryLanguageId: String
    icon: String
}

 mutation updateResourceMutation($resourceId: String!, $resource: ResourceInput!) {
    updateResource(resourceId: $resourceId, resource: $resource) {
        id
        name
        summary
        url
        license
        icon
        isLocal
        isPublic
        isDisabled
        createdAt
        updatedAt
        primaryLanguage { id englishName localName }
    }
}

