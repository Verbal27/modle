query meQuery($limitComm: Int, $endComm: Int, $limitColl: Int, $endColl: Int)  {
    me {
        user {
            id
            name
            preferredUsername
            location
            summary
            icon
            joinedCommunities(limit: $limitComm, after:$endComm) {
            pageInfo {
              startCursor
              endCursor
            }
          edges {
              node {
                id
                localId
                preferredUsername
                name
                summary
                icon
                collections {
                totalCount
            }
            threads {totalCount}
            members {
              totalCount
            }
                followed

              }
          }}
            followingCollections(limit: $limitColl, after:$endColl) {
            pageInfo {
              startCursor
              endCursor
            }
            edges {
              node {
                id
                localId
                preferredUsername
                name
                summary
                icon
                followed
                followers {
                  totalCount
                }
                resources {
                  totalCount
                }
                 threads {
                  totalCount
                }
                # followersCount
                # followingCount

              }
          }
        }
        }
    }
    }

