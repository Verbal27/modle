query meQuery(
  $limitComm: Int, 
  $endComm: Int, 
  $limitColl: Int, 
  $endColl: Int, 
  $limitTimeline:Int, 
  $endTimeline:Int
  )  {
  me {
    user {
      id
      name
      preferredUsername
      location
      summary
      icon
      image
      joinedCommunities(limit: $limitComm, after:$endComm) {
        pageInfo {
          startCursor
          endCursor
        }
        edges {
          node {
            id
            localId
            preferredUsername
            name
            summary
            icon
            collections {
            totalCount
            }
          threads {totalCount}
          members {
            totalCount
          }
          followed
        }
      }
    }
      outbox (limit: $limitTimeline, after:$endTimeline) {
        pageInfo {
            startCursor
            endCursor
        }
        edges {
          node {
            id
            activityType
            published
            type
            object {
              __typename
              ... on Community {
              id
              name
              localId
              }
              ... on Comment {
              id
              localId
              context {
                __typename
                ... on Community {
                  id
                  name
                  localId
                }
                ... on Collection {
                  id
                  name
                  localId
                }
              }
              localId
              }
              ... on Collection {
              id
              name
              localId
              community {
                localId
              }
              }
                ... on Resource {
              id
              name
              localId
              collection {
                  name
                  localId
                  community {
                    localId
                  }
              }
              }
            }
            user {
              name
              id
              localId
              icon
            }
        }
      }
    }
    followingCollections(limit: $limitColl, after:$endColl) {
      pageInfo {
        startCursor
        endCursor
      }
      edges {
        node {
          id
          localId
          preferredUsername
          name
          summary
          icon
          followed
          followers {
            totalCount
          }
          resources {
            totalCount
          }
            threads {
            totalCount
          }
        }
    }
  }

    }
  }
}

