input CollectionInput {
  name: String!
  summary: String!
  content: String!
  preferredUsername: String!
  primaryLanguage: String
  icon: String!
}

mutation updateCollectionMutation($collectionId: Int!, $collection: CollectionInput!) {
  updateCollection(collectionLocalId: $collectionId, collection: $collection) {
    id
    localId
    name
    summary
    content
    preferredUsername
    primaryLanguage
    icon
    published
    updated
    resources {
      totalCount
    }
  }
}
