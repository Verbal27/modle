query getFeaturedCommunities {
  thelounge: community(local_id: 7) {
    id
    localId
    preferredUsername
    name
    summary
    icon
    members {totalCount}
    collections {totalCount}
    threads {
                totalCount
            }
    followed
  }
   elsalon: community(localId: 15) {
    id
