#import "./fragments/basicComment.graphql"
#import "./fragments/basicCollection.graphql"
#import "./fragments/basicResource.graphql"
#import "./fragments/basicCommunity.graphql"
#import "./fragments/basicUser.graphql"
query getAgentQuery(
  $userId: String!
  $limitComm: Int
  $endComm: String
  $limitColl: Int
  $endColl: String
  $limitTimeline: Int 
  $endTimeline: String
) {
  user(userId: $userId) {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    location
    website
    icon
    image
    isLocal
    isPublic
    isDisabled
    createdAt
    updatedAt
    lastActivity
    myFollow { id }
    myLike { id }
    primaryLanguage { id englishName localName }
    outbox (limit: $limitTimeline, after:$endTimeline) {
      pageInfo { startCursor endCursor }
      edges {
        node {
          id
          canonicalUrl
          verb
          isLocal
          isPublic
          createdAt
          published
          user {
            ...BasicUser
          }
          noun {
            __typename
            ... on Community  { ...BasicCommunity  }
            ... on Comment    { ...BasicComment    }
            ... on Collection { ...BasicCollection }
            ... on Resource   { ...BasicResource   }
          }       
        }
      }
    }
    followedCommunities(limit: $limitComm, after:$endComm) {
      pageInfo { startCursor endCursor }
      edges {
        node {
          id
          canonicalUrl
          isLocal
          isPublic
          createdAt
          followed {
            __typename
            ... on Community {
              id
              canonicalUrl
              preferredUsername
              name
              summary
              icon
              createdAt
              updatedAt
              myFollow { id }
              collections {
                totalCount
              }
              followers {
                totalCount
              }
              threads {
                totalCount
              }
            }
          }
        }
      }
    }
    followedCollections(limit: $limitColl, after:$endColl) {
      pageInfo { startCursor endCursor }
      edges {
        node {
          id
          canonicalUrl
          isLocal
          isPublic
          createdAt
          followed {
            __typename
            ... on Collection {
              id
              canonicalUrl
              preferredUsername
              name
              summary
              icon
              isLocal
              isPublic
              isHidden
              createdAt
              updatedAt
              myFollow { id }
              myLike   { id }
              primaryLanguage { id englishName localName }
              community { id }
              resources { totalCount }
              followers { totalCount }
              likes     { totalCount }
              threads   { totalCount }
            }
          }
        }
      }
    }
  }
}
