query getAgentQuery($id: Int!, $limitComm: Int, $endComm: Int, $limitColl: Int, $endColl: Int)  {
        user(localId: $id) {
            id
            localId
            name
            preferredUsername
            location
            summary
            icon
            joinedCommunities(limit: $limitComm, after:$endComm) {
            pageInfo {
              startCursor
              endCursor
            }
          edges {
              node {
                id
                localId
                preferredUsername
                name
                summary
                icon
                collections {
                  totalCount
                }
                members {
                  totalCount
                }
                threads {
                  totalCount
                }
                followed

              }
          }}
            followingCollections(limit: $limitColl, after:$endColl) {
            pageInfo {
              startCursor
              endCursor
            }
            edges {
              node {
                id
                localId
                preferredUsername
                name
                summary
                icon
                followed
                followers {
                  totalCount
                }
                resources {
                  totalCount
                }
                threads {
                  totalCount
                }
                # followersCount
                # followingCount

              }
          }
        }
        }
}

