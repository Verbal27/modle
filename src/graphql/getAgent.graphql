query getAgentQuery($id: Int!, $limitComm: Int, $endComm: Int, $limitColl: Int, $endColl: Int, $limit:Int, $end:Int)  {
        user(localId: $id) {
            id
            localId
            name
            preferredUsername
            location
            summary
            icon
            inbox (limit: $limit, after:$end) {
      pageInfo {
          startCursor
          endCursor
      }
      edges {
        node {
          id
          activityType
          type
          object {
            __typename
            ... on Community {
            id
            name
            localId
            }
            ... on Comment {
            id
            
            localId
            }
            ... on Collection {
            id
            name
            localId
            community {
              localId
            }
            }
              ... on Resource {
            id
            name
            localId
            collection {
                name
                localId
                community {
                  localId
                }
            }
            }
          }
          user {
            name
            id
            localId
            icon
          }
      }
    }
  }
            joinedCommunities(limit: $limitComm, after:$endComm) {
            pageInfo {
              startCursor
              endCursor
            }
          edges {
              node {
                id
                localId
                preferredUsername
                name
                summary
                icon
                collections {
                  totalCount
                }
                members {
                  totalCount
                }
                threads {
                  totalCount
                }
                followed

              }
          }}
            followingCollections(limit: $limitColl, after:$endColl) {
            pageInfo {
              startCursor
              endCursor
            }
            edges {
              node {
                id
                localId
                preferredUsername
                name
                summary
                icon
                followed
                followers {
                  totalCount
                }
                resources {
                  totalCount
                }
                threads {
                  totalCount
                }
                # followersCount
                # followingCount

              }
          }
        }
        }
}

