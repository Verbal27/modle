
query getCommunityQuery($context: Int!, $limit: Int, $end: Int) {
    community(local_id: $context) {
        id
        localId
        preferredUsername
        name
        summary
        icon
        followed
        inbox (limit: $limit, after:$end) {
            pageInfo {
                startCursor
                endCursor
            }
            edges {
                node {
                    id
                    activityType
                    type
                    object {
                        __typename
                        ... on Community {
                        id
                        name
                        localId
                        }
                        ... on Collection {
                        id
                        name
                        localId
                        }
                        ... on Comment {
                        id
                        localId
                        }
                         ... on Resource {
                        id
                        name
                        localId
                        collection {
                            name
                            localId
                        }
                        }
                    }
                    user {
                        name
                        id
                        localId
                        icon
                    }
                }
            }
        }
        members {
            edges {
                node {
                     id
                    localId
                    name
                    icon

                }
            }
            
            totalCount
            
        }
        threads {
             edges {
                node {
                    localId
                    content
                    id
                    published
                    author {
                        name
                        id
                        icon
                    }
                    replies {
                        totalCount
                    }

                }
            }
            
            totalCount
        }
        collections {
            totalCount
            edges {
                node {    
                    id
                    localId
                    preferredUsername
                    name
                    summary
                    icon
                    followed
                    followers {
                        totalCount
                    }
                    resources {
                        totalCount
                    }
                    threads {
                        totalCount
                    }
                }
            }
          totalCount
           pageInfo {
                startCursor
                endCursor
            }
        }
    }
}
