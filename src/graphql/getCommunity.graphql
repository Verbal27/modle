query getCommunityQuery($context: Int!) {
    community(localId: $context) {
        id
        localId
        preferredUsername
        name
        summary
        icon
        followersCount
        followingCount

        collections {
            id
            localId
            preferredUsername
            name
            summary
            icon
            followersCount
            followingCount

            context {
                localId
            }
        }
    }
}
