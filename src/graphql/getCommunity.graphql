#import "./fragments/basicCollection.graphql"
#import "./fragments/basicUser.graphql"
#import "./fragments/basicComment.graphql"
query getCommunityQuery($context: Int!) {
    community(local_id: $context) {
        id
        localId
        preferredUsername
        name
        summary
        icon
        followed
        # followersCount
        # followingCount
        members {
            edges {
                node {
                    ...BasicUser

                }
            }
            
            totalCount
            
        }
        threads {
             edges {
                node {
                    ...BasicComment

                }
            }
            
            totalCount
        }
        collections {
            totalCount
            edges {
                node {    
                ...BasicCollection
                }
            }
          totalCount
           pageInfo {
                startCursor
                endCursor
            }
        }
    }
}
