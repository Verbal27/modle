query getCommunityQuery($context: Int!) {
    community(local_id: $context) {
        id
        localId
        preferredUsername
        name
        summary
        icon
        followersCount
        followingCount
        comments {
          id
          author {
            id
            name
          }
          content
        }
        collections {
            id
            localId
            preferredUsername
            name
            summary
            icon
            followersCount
            followingCount
        }
    }
}
