
query getCommunityQuery(
 $context: Int!,
 $limit: Int, 
 $end: Int
 ) {
    community(local_id: $context) {
        id
        localId
        preferredUsername
        name
        summary
        icon
        followed
        inbox (limit: $limit, after:$end) {
            pageInfo {
                startCursor
                endCursor
            }
            edges {
                node {
                    id
                    activityType
                    type
                    published
                    object {
                        
                        ... on Community {
                        id
                        name
                        localId
                        summary
                        icon
                        }
                        ... on Collection {
                        id
                        name
                        localId
                        summary
                        icon
                        community {
                            localId
                        }
                        }
                        ... on Comment {
                        id
                        localId
                        content
                        inReplyTo {
                            localId
                        }
                        context {
                         __typename
                         ... on Community {
                           id
                           name
                           localId
                         }
                         ... on Collection {
                           id
                           name
                           localId
                          }
                         }
                        }
                         ... on Resource {
                        id
                        name
                        localId
                        summary
                        icon
                        url
                        collection {
                          name
                          localId
                          community {
                            localId
                          }
                        }
                        }
                     }
                    user {
                        name
                        id
                        localId
                        preferredUsername
                        icon
                    }
                    
                }
            }
        }
        members {
            edges {
                node {
                     id
                    localId
                    name
                    icon

                }
            }
            
            totalCount
            
        }
        threads {
             edges {
                node {
                    localId
                    content
                    id
                    published
                    author {
                        name
                        id
                        icon
                    }
                    replies {
                        totalCount
                    }

                }
            }
            
            totalCount
        }
        collections {
            totalCount
            edges {
                node {    
                    id
                    localId
                    preferredUsername
                    name
                    summary
                    icon
                    followed
                    followers {
                        totalCount
                    }
                    resources {
                        totalCount
                    }
                    threads {
                        totalCount
                    }
                    inbox {
                        totalCount
                    }
                }
            }
          totalCount
           pageInfo {
                startCursor
                endCursor
            }
        }
    }
}
