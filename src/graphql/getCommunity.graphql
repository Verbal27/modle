query getCommunityQuery($context: Int!) {
    community(local_id: $context) {
        id
        localId
        preferredUsername
        name
        summary
        icon
        followed
        followersCount
        followingCount
        followers {
            localId
            name
            preferredUsername
            icon
            summary
        }
        
        collections {
            id
            localId
            preferredUsername
            name
            summary
            icon
            followersCount
            followingCount
        }
    }
}
