query getCommunityQuery($context: Int!) {
    community(local_id: $context) {
        id
        localId
        preferredUsername
        name
        summary
        icon
        followed
        # followersCount
        # followingCount
        members {
            edges {
                node {
                    localId
                    name
                    preferredUsername
                    icon
                    summary

                }
            }
            pageInfo {
                startCursor
                endCursor
            }
            totalCount
            
        }
        
        collections {
            edges {
                node {
                    id
                    localId
                    preferredUsername
                    name
                    summary
                    icon
                    followed
                    resources {
                        edges {
                            node {
                                id
                            }
                        }
                    }

                }
            }
          totalCount
           pageInfo {
                startCursor
                endCursor
            }
        }
    }
}
