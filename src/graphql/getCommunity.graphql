
query getCommunityQuery($context: Int!) {
    community(local_id: $context) {
        id
        localId
        preferredUsername
        name
        summary
        icon
        followed
        # followersCount
        # followingCount
        members {
            edges {
                node {
                     id
                    localId
                    name
                    icon

                }
            }
            
            totalCount
            
        }
        threads {

             edges {
                node {
                    localId
                    content
                    id
                    published
                    author {
                        name
                        id
                        icon
                    }
                    replies {
                        totalCount
                    }

                }
            }
            
            totalCount
        }
        collections {
            totalCount
            edges {
                node {    
                    id
                    localId
                    preferredUsername
                    name
                    summary
                    icon
                    followed
                    followers {
                        totalCount
                    }
                    resources {
                        totalCount
                    }
                    threads {
                        totalCount
                    }
                }
            }
          totalCount
           pageInfo {
                startCursor
                endCursor
            }
        }
    }
}
