query getCollectionsQuery($limit: Int, $end: Int) {
    collections(limit: $limit, after:$end) {
        pageInfo {
            startCursor
            endCursor
        }
        nodes {
            id
            localId
            preferredUsername
            name
            summary
            icon
            followed
            community {
            id
            localId
            name
            followed
            }
            followers {
                totalCount
            }
            resources {
                totalCount
            }
            inbox {
                totalCount
            }
        }
    }
}
