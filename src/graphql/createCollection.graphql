#import "./fragments/basicCollection.graphql"

input CollectionInput {
  name: String!
  summary: String!
  content: String!
  preferredUsername: String!
  primaryLanguage: String
  icon: String!
}

mutation createCollectionMutation($communityId: Int!, $collection: CollectionInput!) {
  createCollection(communityLocalId: $communityId, collection: $collection) {
    ...BasicCollection
  }
}
