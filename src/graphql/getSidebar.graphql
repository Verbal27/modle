query getSidebarQuery($limitComm: Int, $endComm: String) {
    me {
        user {
            id
	    canonicalUrl
            name
            preferredUsername
            icon
            followedCommunities(limit: $limitComm, after:$endComm) {
                pageInfo { startCursor endCursor }
                edges {
                    node {
                        id
                        canonicalUrl
                        preferredUsername
                        name
                        summary
                        icon
                        isLocal
                        isPublic
                        isDisabled
                        myFollow    { id }
                        collections { totalCount }
                        followers   { totalCount }
                        threads     { totalCount }
                    }
                }
            }
        }
    }
}

