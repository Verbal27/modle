input CommentInput {
    content: String!
}

mutation createThreadMutation($contextId: Int!, $comment: CommentInput!) {
    createThread(contextId: $id, comment: $comment) {
        id
	canonicalUrl
	inReplyToId
        content
        isLocal
        isPublic
        isHidden
        createdAt
        updatedAt
        creator {
            name
            icon
        }
        thread {
            id
        }
    }
}
