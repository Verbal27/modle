query getThread($id: Int!) {
  comment(localId: $id) {
     context {
        __typename
        ... on Community {
          id
          name
          localId
        }
        ... on Collection {
          id
          name
          localId
        }
      }

     inReplyTo {
        localId
      }
    replies {
      totalCount
      edges {
        node {
          id
          localId
          content
          published
          replies {
            totalCount
            edges {
              node {id}
            }
          }
          author {
            id
            icon
            name
            localId
          }
        }
      }
    }
    id
    content
    published
     author {
         id
         icon
         name
         localId
       }
  }
}