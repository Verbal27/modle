query getThread($id: Int!) {
  comment(localId: $id) {
     inReplyTo {
        localId
      }
    replies {
      id
      localId
      content
      published
       replies {id}
       author {
         id
         icon
         name
         localId
       }
    }
    id
    content
    published
     author {
         id
         icon
         name
         localId
       }
  }
}