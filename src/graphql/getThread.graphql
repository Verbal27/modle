#import "./fragments/basicComment.graphql"

query getThread($id: Int!) {
  comment(localId: $id) {
     ...BasicComment
    replies {
      totalCount
      edges {
        node {
          id
          localId
          content
          published
          inReplyTo {
            localId
            author {
            id
            icon
            name
            localId
            preferredUsername
          }
          }
          replies {
            totalCount
            edges {
              node {id}
            }
          }
          author {
            id
            icon
            name
            localId
          }
        }
      }
    }
  }
}