query getThread($id: Int!) {
  comment(localId: $id) {
     context {
        __typename
        ... on Community {
          id
          name
          icon
          localId
        }
        ... on Collection {
          id
          name
          icon
          localId
        }
      }

     inReplyTo {
        localId
      }
    replies {
      id
      localId
      content
      published
       replies {id}
       author {
         id
         icon
         name
         localId
       }
    }
    id
    content
    published
     author {
         id
         icon
         name
         localId
       }
  }
}