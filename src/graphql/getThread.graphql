#import "./fragments/basicComment.graphql"
query getThread($threadId: String!) {
    thread(threadId: $threadId) {
        id
        isLocal
        isPublic
        isHidden
        createdAt
        updatedAt
        lastActivity
        myFollow { id }
        comments {
            totalCount
            edges {
                node { ...BasicComment }
            }
        }
    }
}