input UpdateProfileInput {
    name: String
    summary: String
    preferredUsername: String
    primaryLanguage: String
    icon: String
}

mutation updateProfileMutation($profile: UpdateProfileInput!) {
updateProfile(
profile: $profile
) {
    user {
        id
        localId
        name
        summary
        preferredUsername
        primaryLanguage
        icon
    }
  }
}
