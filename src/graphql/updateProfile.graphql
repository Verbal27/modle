input UpdateProfileInput {
    name: String
    summary: String
    primaryLanguageId: String
    icon: String
    image: String
    location: String
    website: String
    wantsEmailDigest: Boolean
    wantsNotifications: Boolean
}

mutation updateProfileMutation($profile: UpdateProfileInput!) {
    updateProfile(profile: $profile) {
        wantsEmailDigest
        wantsNotifications
        user {
            id
            name
            summary
            primaryLanguage { id }
            icon
            image
            location
            website
        }
    }
}
