input CommentInput {
  content: String!
}

mutation createReplyMutation($id: String!, $comment: CommentInput!) {
  createReply(inReplyToLocalId: $id, comment: $comment) {
    id
    localId
    replies {
      id
    }
    published
    author {
      icon
      localId
      id
      name
    }
    content
  }
}
