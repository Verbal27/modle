query getFollowedCommunitiesQuery($limit: Int, $endComm: String) {
    me {
        user {
            id
            followedCommunities(limit: $limit, after:$endComm) {
                pageInfo { startCursor endCursor }
                edges {
                    node {
                        id
                        canonicalUrl
                        context {
                            __typename
                            ... on Community {
                                preferredUsername
                                name
                                summary
                                icon
                                isLocal
                                isPublic
                                isDisabled
                                myFollow    { id }
                                collections { totalCount }
                                followers   { totalCount }
                                threads     { totalCount }
                            }
                        }
                    }
                }
            }
        }
    }
}
