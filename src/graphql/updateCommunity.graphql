input CommunityInput {
    name: String!
    summary: String
    preferredUsername: String!
    icon: String!
}

mutation updateCommunityMutation($community: CommunityInput!, $communityId: String!) {
  updateCommunity(communityId: $communityId, community: $community) {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    icon
    # isLocal
    # isPublic
    createdAt
    updatedAt
  }
}
