input CommunityInput {
    name: String!
    summary: String!
    preferredUsername: String!
    primaryLanguage: String
    icon: String!
}

mutation updateCommunityMutation($community: CommunityInput!, $communityId: Int!) {
  updateCommunity(communityLocalId: $communityId, community: $community) {
    id
    canonicalUrl
    preferredUsername
    name
    summary
    icon
    isLocal
    isPublic
    createdAt
    updatedAt
    primaryLanguage { id englishName localName }
  }
}
