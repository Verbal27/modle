query localActivities($limit: Int, $end: Int) {
    localActivities(limit: $limit, after:$end) {
        pageInfo {
            startCursor
            endCursor
        }
        nodes {
            id
            activityType
            published
            type
            object {
              __typename
              ... on Community {
              id
              name
              localId
              }
              ... on Comment {
              id
              localId
              context {
                __typename
                ... on Community {
                  id
                  name
                  localId
                }
                ... on Collection {
                  id
                  name
                  localId
                }
              }
              localId
              }
              ... on Collection {
              id
              name
              localId
              summary
              icon
              community {
                id
                localId
              }
              }
                ... on Resource {
              id
              name
              localId
              summary
              icon
              url
              collection {
                  name
                  localId
                  community {
                    id
                    localId
                  }
              }
              }
            }
            user {
              name
              id
              localId
              icon
            }
        }
    }
}
