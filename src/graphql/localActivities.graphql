#import "./fragments/basicComment.graphql"
#import "./fragments/basicCollection.graphql"
#import "./fragments/basicResource.graphql"
#import "./fragments/basicCommunity.graphql"
#import "./fragments/basicUser.graphql"
query localActivities($limit: Int, $end: Int) {
    localActivities(limit: $limit, after:$end) {
        pageInfo {
            startCursor
            endCursor
        }
        nodes {
            id
            activityType
            published
            type
            user {
                ...BasicUser
              }
              object {
                __typename
                ... on Community {
                  ...BasicCommunity
                }
                ... on Comment {
                  ...BasicComment
                }
                ... on Collection {
                  ...BasicCollection
                }
                  ... on Resource {
                  ...BasicResource
                }
              }
        }
    }
}
