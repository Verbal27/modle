overwrite: true
schema: "https://home.next.moodle.net/api/graphql"
documents: "src/**/!(*.client).graphql"
generates:
  src/generated/graphqlapollo.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      reactApolloVersion: 2
      withHooks: true
      withHOC: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
