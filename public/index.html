        window.doorbellOptions = {

        };

        const dir = language === 'ar' ? 'rtl' : 'ltr';

        const htmlEl = document.querySelector('html');
        htmlEl.style.direction = dir;
        htmlEl.classList.remove('--rtl', '--ltr');
        htmlEl.classList.add('--' + dir);
